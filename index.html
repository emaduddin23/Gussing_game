<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Gussing Game</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                
                <h1>Gussing Game</h1>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-field">
                            <label for="guessingNumber">Guess a Number Between 1-5</label>
                            <input type="number" name="" id="guessingNumber" min="1" max="5" required/>
                        </div>
                        <div class="buttons">
                            <button id="check" type="submit" class="btn">Check result</button>
                        </div>
                    </form>
                    <p class="resultText"></p>
                    <p class="remainingAttempts"></p>
                
                </div>
            </div>
          
        </div>
    

    <script src="script.js"></script>
</body>
</html>
